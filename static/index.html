<!DOCTYPE html>
<html>
  <head>
    <title>Connect to IBM Bluemix</title>
  </head>
  <body>
 <div class="container">
     <h2>List files</h2>
   <form id="list" action="/list" method="POST">
     <input type="submit" name="list" value="list">
   </form>
     <h2>Upload your file</h2>
   <form id="uploadform" action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="uploaded_files/*" multiple>
      <input type="submit" name="upload" value="Upload" >
   </form>
   <h2>Download your file</h2>
   <form id="downloadform" action="/download" method="POST">
     Enter your file name: <input type="text" name="filename" placeholder="File name"><br><br>
	 Enter version number:<input type="text" name="version number" placeholder="Version number"><br><br>
     <input type="submit" name="download" value="download">
   </form>
   <h2>Delete a file</h2>
   <form id="deleteform" action="/delete" method="POST">
     Enter your file name: <input type="text" name="filename" placeholder="File name"><br><br>
     Enter version number:<input type="text" name="version number" placeholder="Version number"><br><br>
	 <input type="submit" name="delete" value="delete">
   </form>
  </div>
 </body>
</html>
